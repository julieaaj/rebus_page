<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Velg lag</title>
    <script>
        // Angi hvilken QR-kode dette er (1 til 8)
        var qrCodeNumber = '6'; // Endre dette for hver QR-kode
        
          // Task distribution for each QR code and team
           var tasksPerQRCode = {
          '1': ['task_1.html', 'task_4.html', 'task_6.html'], // Start tasks for each team
          '2': ['task_2.html', 'task_5.html', 'task_7.html'], // Next set of tasks
          '3': ['task_3.html', 'task_1.html', 'task_2.html'], 
          '4': ['task_4.html', 'task_6.html', 'task_3.html'], 
          '5': ['task_5.html', 'task_7.html', 'task_4.html'],
          '6': ['task_6.html', 'task_2.html', 'task_5.html'], 
          '7': ['task_7.html', 'task_3.html', 'task_1.html'], 
          '8': ['task_8.html', 'task_8.html', 'task_8.html'] // Final task for all
         };

        function redirectToTask(teamNumber) {
            var password = prompt("Skriv inn lagets passord:");

            var correctPasswords = {
                '1': 'ostepop',
                '2': 'hestesko',
                '3': 'oskaroskar'
            };

            if (password === correctPasswords[teamNumber]) {
                var taskPage = tasksPerQRCode[qrCodeNumber - 1][teamNumber];
                window.location.href = taskPage;
            } else {
                alert("Nå har du glemt passordet ditt din ku, det var virkelig ikke så vanskelig");
            }
        }
    </script>
</head>
<body>
    <h1>Velg lag</h1>
    <button class="button" onclick="redirectToTask('1')">Lag 1</button>
    <button class="button" onclick="redirectToTask('2')">Lag 2</button>
    <button class="button" onclick="redirectToTask('3')">Lag 3</button>
</body>
</html>
