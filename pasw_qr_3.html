<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Velg lag</title>
    <script>
        // Angi hvilken QR-kode dette er (1 til 4)
        var qrCodeNumber = 3; // Endre dette for hver QR-kode
        
        var tasksPerQRCode = {
            '1': ['task_1.html', 'task_2.html', 'task_3.html', 'task_4.html'],
            '2': ['task_2.html', 'task_3.html', 'task_4.html', 'task_1.html'],
            '3': ['task_3.html', 'task_4.html', 'task_1.html', 'task_2.html'],
            '4': ['task_4.html', 'task_1.html', 'task_2.html', 'task_3.html'],
            '5': ['task_5.html', 'task_5.html', 'task_5.html', 'task_5.html'] // Siste oppgave for alle lag
        };

        function redirectToTask(teamNumber) {
            var password = prompt("Skriv inn lagets passord:");

            var correctPasswords = {
                '1': '11',
                '2': '22',
                '3': '33',
                '4': '44',
                '5': '55'
            };

            if (password === correctPasswords[teamNumber]) {
                var taskPage = tasksPerQRCode[teamNumber][qrCodeNumber - 1];
                window.location.href = taskPage;
            } else {
                alert("Nå har du glemt passordet ditt din ku, det var ikke så vanskelig");
            }
        }
    </script>
</head>
<body>
    <h1>Velg lag</h1>
    <button class="button" onclick="redirectToTask('1')">Lag 1</button>
    <button class="button" onclick="redirectToTask('2')">Lag 2</button>
    <button class="button" onclick="redirectToTask('3')">Lag 3</button>
    <button class="button" onclick="redirectToTask('4')">Lag 4</button>
    <button class="button" onclick="redirectToTask('5')">Lag 5</button>
</body>
</html>
